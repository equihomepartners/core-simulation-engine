openapi: 3.0.3
info:
  title: Equihome Fund Simulation Engine API
  description: |
    API for running fund simulations and analyzing results.

    The API provides endpoints for:
    - Creating and running simulations
    - Checking simulation status
    - Retrieving simulation results
    - Analyzing GP Entity economics
    - Real-time updates via WebSockets
  version: 2.3.0
  contact:
    name: Equihome Partners
servers:
  - url: /
    description: Default server
paths:
  /api/simulations/:
    get:
      summary: List Simulations
      description: |
        List all simulations.
      parameters:
        - name: status
          in: query
          description: Filter by status (created, running, completed, or failed)
          schema:
            type: string
            enum: [created, running, completed, failed, cancelled]
        - name: limit
          in: query
          description: Maximum number of simulations to return
          schema:
            type: integer
            default: 10
        - name: offset
          in: query
          description: Offset for pagination
          schema:
            type: integer
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulationList'
        '404':
          description: Not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      summary: Create Simulation
      description: |
        Create and run a new simulation.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SimulationConfig'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulationResponse'
        '404':
          description: Not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/simulations/{simulation_id}:
    get:
      summary: Get Simulation
      description: |
        Get a simulation by ID.

        This endpoint returns the simulation metadata including configuration
        parameters, status, and creation time. It doesn't include the full
        results, which are available through the /results endpoint.
      parameters:
        - name: simulation_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulationDetail'
        '404':
          description: Not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      summary: Delete Simulation
      description: |
        Delete a simulation.
      parameters:
        - name: simulation_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonteCarloVisualization'
                properties:
                  message:
                    type: string
        '404':
          description: Not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/simulations/{simulation_id}/status:
    get:
      summary: Get Simulation Status
      description: |
        Get the status of a simulation.
      parameters:
        - name: simulation_id
          in: path
          required: true
          schema:
            type: string
        - name: include_partial_results
          in: query
          description: Include partial results in the response
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulationStatus'
        '404':
          description: Not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/simulations/{simulation_id}/results:
    get:
      summary: Get Simulation Results
      description: |
        Get the results of a completed simulation, supporting both yearly and monthly granularity.
      parameters:
        - name: simulation_id
          in: path
          required: true
          schema:
            type: string
        - name: time_granularity
          in: query
          description: Time granularity for results (yearly or monthly)
          schema:
            type: string
            enum: [yearly, monthly]
            default: yearly
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulationResults'
        '404':
          description: Not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/simulations/{simulation_id}/cancel:
    post:
      summary: Cancel Simulation
      description: |
        Cancel a running simulation without deleting its data.

        This endpoint stops the background processing of a simulation
        but keeps any partial results and marks the simulation as 'cancelled'.
      parameters:
        - name: simulation_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  simulation_id:
                    type: string
                  status:
                    type: string
                  progress:
                    type: number
        '404':
          description: Not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/simulations/{simulation_id}/visualization:
    get:
      summary: Get Simulation Visualization
      description: |
        Get visualization data for a simulation, supporting both yearly and monthly granularity and advanced chart types.
      parameters:
        - name: simulation_id
          in: path
          required: true
          schema:
            type: string
        - name: chart_type
          in: query
          description: Type of chart to retrieve (basic, fan, heatmap, tornado, multi_dim_sensitivity, correlation_matrix, etc.)
          schema:
            type: string
            default: all
        - name: time_granularity
          in: query
          description: Time granularity for time-series data
          schema:
            type: string
            default: yearly
        - name: cumulative
          in: query
          description: Whether to return cumulative data
          schema:
            type: boolean
            default: false
        - name: start_year
          in: query
          description: Start year for filtering
          schema:
            type: integer
        - name: end_year
          in: query
          description: End year for filtering
          schema:
            type: integer
        - name: format
          in: query
          description: Chart format (bar, line, pie, area, summary)
          schema:
            type: string
            default: bar
        - name: metrics
          in: query
          description: Comma-separated list of metrics to include
          schema:
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/simulations/{simulation_id}/monte-carlo/visualization:
    get:
      summary: Get Monte Carlo Visualization
      description: Get Monte Carlo visualization data for a simulation.
      parameters:
        - name: simulation_id
          in: path
          required: true
          schema:
            type: string
        - name: chart_type
          in: query
          description: Type of chart (distribution, sensitivity, confidence)
          schema:
            type: string
            default: distribution
        - name: format
          in: query
          description: Chart format (irr, multiple, default_rate)
          schema:
            type: string
            default: irr
        - name: metrics
          in: query
          description: Comma-separated list of metrics to include
          schema:
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/simulations/{simulation_id}/variance-analysis:
    post:
      summary: Run Variance Analysis
      description: Run Monte Carlo variance analysis for an existing simulation configuration.
      parameters:
        - name: simulation_id
          in: path
          required: true
          schema:
            type: string
        - name: num_inner_simulations
          in: query
          description: Number of Monte Carlo repetitions to run
          schema:
            type: integer
            default: 10
        - name: include_seed_results
          in: query
          description: Include individual seed results in the response
          schema:
            type: boolean
            default: false
        - name: include_seed_details
          in: query
          description: Include full cash flow and loan details for each seed
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VarianceAnalysisResults'
        '404':
          description: Not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/simulations/{simulation_id}/variance-analysis/seeds:
    get:
      summary: Get Variance Analysis Seeds
      description: Run Monte Carlo variance analysis and return individual seed results.
      parameters:
        - name: simulation_id
          in: path
          required: true
          schema:
            type: string
        - name: num_inner_simulations
          in: query
          description: Number of Monte Carlo repetitions to run
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '404':
          description: Not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/simulations/{simulation_id}/variance-analysis/distribution:
    get:
      summary: Get Variance Analysis Distribution
      description: Run Monte Carlo variance analysis and return an IRR distribution histogram.
      parameters:
        - name: simulation_id
          in: path
          required: true
          schema:
            type: string
        - name: num_inner_simulations
          in: query
          description: Number of Monte Carlo repetitions to run
          schema:
            type: integer
            default: 10
        - name: bins
          in: query
          description: Number of histogram bins
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  bins:
                    type: array
                    items:
                      type: number
                  frequencies:
                    type: array
                    items:
                      type: integer
        '404':
          description: Not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'

