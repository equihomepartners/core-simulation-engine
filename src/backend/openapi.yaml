        - name: confidence_levels
          in: query
          description: Comma-separated VaR confidence levels (0-1)
          schema:
            type: string
            default: '0.95,0.99'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Not found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
